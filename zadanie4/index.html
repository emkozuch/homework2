<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Homework2</title>
</head>

<body>
    <div id="content">
        <div id="clock" class="clock_container">

            <div class="container ">
                <div id="hour_tens" class="number_block">0</div>
                <div id="hour_units" class="number_block">0</div>
            </div>

            <div class="separator">:</div>

            <div class="container">
                <div id="minutes_tens" class="number_block">0</div>
                <div id="minutes_units" class="number_block">0</div>
            </div>

            <div class="separator">:</div>

            <div class="container">
                <div id="seconds_tens" class="number_block">0</div>
                <div id="seconds_units" class="number_block">0</div>
            </div>

        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
